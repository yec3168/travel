<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="main-body">
<div id="adm_wrap">
    <header>
        <div class="head">
            <h1><a href="/">Travel</a></h1>
            <div class="top_menu">
                <div class="login" sec:authorize="isAnonymous()">
                    <button type="button" th:onclick="|location.href='@{/user/login}'|">
                        <span class="skip_info">로그인</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="signup" sec:authorize="isAnonymous()">
                    <button type="button" th:onclick="|location.href='@{/user/login}'|">
                        <span class="skip_info">회원가입</span>
                        <i class="fas fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div class="logout" sec:authorize="isAuthenticated()">
                    <button type="button" th:onclick="|location.href='@{/user/logout}'|" onclick="return check()">
                        <span class="skip_info">로그아웃</span>
                        <i class="fas fa-solid fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="container">
        <div class="menu_toggle"><span></span></div>
        <!--/* 좌측 영역 */-->
        <div class="lcontent">
            <!--/* 메뉴 */-->
            <nav>
                <ul>
                    <li class="has_sub"><a href="javascript: void(0);" class="on"><span>게시판 관리</span></a>
                        <ul>
                            <li><a th:href="@{/board/list}" class="on">자유게시판</a></li>
                            <li><a href="javascript: alert('준비 중입니다.');">리뷰게시판</a></li>
                        </ul>
                    </li>
                    <li class="has_sub"><a href="javascript: void(0);"><span>관광지정보</span></a>
                        <ul>
                            <li><a href="javascript: alert('준비 중입니다.');"  class="on">맛집</a></li>
                            <li><a href="javascript: alert('준비 중입니다.');"  >예시</a></li>
                        </ul>
                    </li>
                    <li class="has_sub"><a href="javascript: void(0);"><span>회원 관리</span></a>
                        <ul>
                            <li><a href="/user/login" sec:authorize="isAnonymous()" class="on">로그인</a></li>
                            <li><a href="/user/login" sec:authorize="isAnonymous()"  >회원가입</a></li>
                            <li><a href="javascript: alert('준비 중입니다.');" sec:authorize="isAuthenticated()"  >로그아웃</a></li>
                            <li><a href="javascript: alert('준비 중입니다.');"  sec:authorize="isAuthenticated()" >마이페이지</a></li>
                        </ul>
                    </li>
                    <!--  <li><a href="javascript: alert('준비 중입니다.');"><span>회원 관리</span></a></li>-->
                </ul>
            </nav>
        </div>

        <!--/* 우측 영역 */-->
        <div class="rcontent">

            <!--/* 페이지별 컨텐츠 */-->
            <th:block layout:fragment="content"></th:block>

        </div>
    </div> <!--/* // #container */-->
    <footer>Copyright(c)네임즈.All rights reserved.</footer>
</div>

<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<th:block layout:fragment="script">
    <script>
        function check(){
            if(confirm("로그아웃 하시겠습니까?"))
                return true;
            else
                return false;
        }
    </script>
</th:block>
</body>
</html>
