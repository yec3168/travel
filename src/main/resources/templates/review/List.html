<th:block layout:fragment="title">
    <title>리뷰</title>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>리뷰게시판</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>게시판관리</span> <span>리뷰게시판</span></p>

    <div class="content">
        <section>
            <!--/* 검색 */-->
            <div class="search_box">
                <form id="searchForm" method="get" role="form" action="/board/search" onsubmit="return validationCheck()">
                    <div class="sch_group fl">
                        <select id="searchType" name="searchType" title="검색 유형 선택">
                            <option value="">전체 검색</option>
                            <option value="subject">제목</option>
                            <option value="content">내용</option>
                            <option value="writer">작성자</option>
                        </select>
                        <input type="text" id="keyword" name="keyword" placeholder="키워드를 입력해 주세요." title="키워드 입력" />
                        <button type="submit" class="bt_search"  ><i class="fas fa-search"></i><span class="skip_info">검색</span></button>
                    </div>
                </form>
            </div>

        <!-- 내용 -->
           <div th:each="page : ${paging}">
               <a>
                   <div class="review_card" style="position:relative;">
                       <div >
                           <h1 class="review_title" th:text="*{page.subject}"></h1>
                           <p class="review_content" th:text="*{page.content}"></p>
                       </div>
                       <div>
                           <i class="far fa-calendar fa-fw me-1"></i>
                           <em th:text="*{#temporals.format(page.createDate, 'MM.dd.yyyy hh:mm')}"></em>
                       </div>
                       <div>
                           <div  style="position: absolute; right: 0px; height: 100px; width: 100px; border-radius: 5px">
                                <img src="/images/no_img.gif" style="width: 100px; height: 100px;">
                           </div>
                       </div>
                   </div>
               </a>
           </div>
