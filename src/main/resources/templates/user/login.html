<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{fragments/Header :: main-head}"> </head>

<th:block layout:fragment="title">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="css">
    <style>
        #login_box .signup_btn {
            background:#42d870;
            border:0;
            border-bottom:solid 3px #4ed177;
            border-radius:50px;
            width:100%; height:52px;
            line-height:52px;
            font-size:16px;
            color:#fff;
            text-align:center;
            margin:20px 0 15px;
        }
        #popup_wrap .pop_container tbody tr td img{
            height: 200px;
            width: 200px;
        }
    </style>
</th:block>

<body>

<div layout:fragment="content">

    <div id="login_wrap">
        <div id="login_box">
            <div class="login_con">
                <div class="login_tit">
                    <h2><a href="/">Travel Project</a></h2>
                    <p>Log<i>in</i></p>
                </div>

                <div class="login_input">
                    <form method="post" role="form" action="/user/login" id="loginForm" onsubmit="return login();">
                        <ul>
                            <li>
                                <label th:for="email" class="skip_info">아이디</label>
                                <input type="email" name="email" placeholder="Email">
                            </li>
                            <li>
                                <label th:for="password" class="skip_info">비밀번호</label>
                                <input type="password" name="password" placeholder="Password">
                            </li>
                        </ul>

                        <button type="submit" class="login_btn">로그인</button>
                        <button type="button" class="signup_btn">회원가입</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>

                </div>
            </div>
        </div>
    </div> <!--login_wrap-->

</div> <!--content-->



<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<th:block layout:fragment="script">
    <script>
        window.onload = () => {
            document.querySelectorAll('#emailId, #password').forEach(element => {
                element.addEventListener('keyup', (e) => {
                    if (e.keyCode === 13) {
                        login();
                    }
                })
            })
        }


        /*로그인*/
        function login(){
            const loginForm = document.getElementById('loginForm');
            if(!loginForm.email.value || !loginForm.password.value ){
                alert("아이디 혹은 비밀번호를 입력해주세요.")
                return false;
            }
            return true
        }

    </script>
</th:block>
</body>

</html>
