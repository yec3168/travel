<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="main-head">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <th:block layout:fragment="title">
    <title>로그인</title>
  </th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/default.css}" />
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/content.css}" />
  <link rel="stylesheet" th:href="@{/css/button.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <th:block layout:fragment="css">
    <style>
      #login_box .signup_btn {
        background:#42d870;
        border:0;
        border-bottom:solid 3px #4ed177;
        border-radius:50px;
        width:100%; height:52px;
        line-height:52px;
        font-size:16px;
        color:#fff;
        text-align:center;
        margin:20px 0 15px;
      }

    </style>
  </th:block>
</head>
<body>

<div id="login_wrap">
  <div id="login_box">
    <div class="login_con">
      <div class="login_tit">
        <h2><a href="/">Travel Project</a></h2>
        <p>LOG<i>IN</i></p>
      </div>

      <div class="login_input">
        <form id="loginForm" method="post" role="form" th:action="@{/user/login}">
          <ul>
            <li>
              <label for="loginId" class="skip_info">아이디</label>
              <input type="text" id="loginId" name="loginId"   placeholder="email"/>
            </li>
            <li>
              <label for="password" class="skip_info">비밀번호</label>
              <input type="password" id="password" name="password"  placeholder="password" />
            </li>
          </ul>
          <button type="submit" class="login_btn" >로그인</button>
          <button type="button" class="signup_btn" th:onclick="|location.href='@{/user/new}'|">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
