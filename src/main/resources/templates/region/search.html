<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MainLayout}">

<th:block layout:fragment="title">
    <title>지역</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>관광지 정보</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>관광지 정보</span> <span>위시리스트</span></p>
    </div>
    <div class="contentMain">

        <div>
            <form method="post">
                <label for="kw">키워드 </label>
                <input type="text" name="kw" id="kw" value="부산 낙곱새" placeholder="장소, 주소 검색" >
                <button type="submit">검색하기</button>
            </form>
        </div>
        <div class="map_wrap ">

            <div id="map" style="width:100%;height:700px;position:relative;overflow:hidden;"></div>

            <div id="menu_wrap" class="bg_white">
            </div>
        </div>

        <div th:if="${#lists.size(keywordList) != 0}" th:each="item : ${keywordList}">
            <ul>
                <li>
                    <p th:text="${item.place_name}"></p>
                    <p th:text="${item.address_name}"></p>
                    <p th:text="${item.road_address_name}"></p>
                    <p th:text="${item.phone}"></p>
                    <p th:text="${item.x}"></p>
                    <p th:text="${item.y}"></p>
                    <p th:text="${item.phone}"></p>
                    <p th:text="${item.place_url}"></p>

                </li>
            </ul>
        </div>
    </div>

</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript">
        var markers = [];

        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(35.137922, 129.055628), //지도의 중심좌표.
            level: 7 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        // 마커가 표시될 위치입니다

        function makerPosition(y, x){
            var markerPosition  = new kakao.maps.LatLng(y, x);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
            markers.push(marker);
            return marker;
        }


    </script>
</th:block>
</html>
